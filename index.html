<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus Interaktif</title>
    <!-- CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        /* Responsif Peta */
        #map {
            width: 100%;
            height: 75vh; /* Set tinggi peta agar fleksibel */
            margin-top: 20px;
        }

        /* Tombol yang diletakkan di bawah peta */
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;  /* Lebar tombol mengisi 80% dari layar */
            max-width: 300px; /* Membatasi lebar tombol agar tidak terlalu lebar pada layar besar */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media Queries untuk layar kecil (ponsel) */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;  /* Ukuran font h1 lebih kecil di ponsel */
            }

            #map {
                height: 50vh; /* Peta sedikit lebih kecil di layar ponsel */
            }

            button {
                font-size: 14px; /* Ukuran font tombol lebih kecil di ponsel */
                padding: 10px 20px; /* Ukuran tombol lebih kecil */
            }
        }

        /* Media Queries untuk layar sedang (tablet) */
        @media (max-width: 1024px) {
            h1 {
                font-size: 24px; /* Ukuran font h1 sedikit lebih besar untuk tablet */
            }

            #map {
                height: 55vh; /* Peta sedikit lebih kecil di layar tablet */
            }

            button {
                font-size: 15px; /* Ukuran font tombol lebih kecil di tablet */
            }
        }
    </style>
</head>
<body>
    <h1>Peta Kampus</h1>
    
    <!-- Container untuk Peta -->
    <div id="map"></div>

    <!-- Tombol untuk Arahkan ke halaman add_kampus -->
    <button id="addKampusButton" onclick="window.location.href='/add_kampus'">Tambah Kampus</button>

    <!-- Tombol untuk Arahkan ke halaman add_kampus -->
    <button id="cariKampusButton" onclick="window.location.href='/cari_kampus'">Cari Kampus</button>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Script JavaScript -->
    <script>
        // Inisialisasi peta dan atur tampilan awal
        const map = L.map('map').setView([-6.200000, 106.816666], 10);  // Jakarta sebagai contoh

        // Tambahkan layer peta dasar
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ambil data kampus dari backend
        fetch('/api/kampus')
            .then(response => response.json())
            .then(kampusData => {
                // Tambahkan marker untuk setiap kampus
                kampusData.forEach(kampus => {
                    const marker = L.marker(kampus.coords).addTo(map);
                    marker.bindPopup(`<b>${kampus.name}</b><br><a href="${kampus.url}" target="_blank">Kunjungi Website</a>`);
                    
                    // Mengatur tampilan peta ke koordinat marker ketika marker diklik
                    marker.on('click', function() {
                        map.flyTo(kampus.coords, 15, {animate: true, duration : 2}); // 15 adalah level zoom
                    });
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
